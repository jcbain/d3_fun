            //Create scales

      //Create SVG element

                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

            //Create bars
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i) {
            return scale(d.c);
         })
         .attr("y", function(d,i) {
            return scale(d.r);
         })
         .attr("width", scale.bandwidth())
         .attr("height", scale.bandwidth())
         .attr("fill", function(d) {
          return "#e2e2e2";
        })
         .on("mouseover", function(d) {
            d3.select(this)
            .attr("fill", function(d){
              if(d.col == "#db7dc6"){
                return d.col;
              } else {
                return "#e2e2e2";

            })
